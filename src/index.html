<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CssRenderElementDemo</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- <script src="F:\Git\Open Source\smart-matrix\smart-theme-css-render-element\dist\css-render-element\css-render-element.js" ></script> -->
</head>
<body>
  <!-- <fx-rosot></fx-root> -->

  <fx-css-render id="css"></fx-css-render>

  <script>    
      var css = document.getElementById("css");

    setTimeout(() => {
      css.Title = 'Code Set 1';

      css.MergeTheme({
        Theme: {
          'html': {
            height: '100%'
          },
          'body': {
            height: '100%',
            'background-color': 'green'
          }
        }
      });
      
      // css.Compile();
    }, 1000);
    setTimeout(() => {
      css.Title = 'Code Set 2';

      css.Theme = {
        Theme: {
          'html': {
            height: '100%'
          },
          'body': {
            height: '100%',
            'background-color': 'red'
          }
        }
      };
    }, 5000);
  </script>
</body>
</html>
